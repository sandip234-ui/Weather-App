<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Weather App</title>
  <link href="./dist/output.css" rel="stylesheet" />
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-b from-blue-400 to-blue-200 h-screen w-full flex items-center justify-center font-[Poppins]">

  <!-- Glass card -->
  <main class="w-[90%] max-w-[380px] rounded-[25px] bg-white/10 backdrop-blur-lg text-white px-6 py-8 shadow-lg">
    
    <!-- Search bar -->
    <div class="relative mb-6">
      <input type="text" placeholder="Search city"
        class="w-full px-5 py-4 text-lg text-white rounded-full pr-14 bg-white/20 placeholder-white/80 focus:outline-none"/>
      <button class="absolute text-xl text-white transform -translate-y-1/2 right-5 top-1/2">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- Weather Info -->
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-2 text-lg font-bold">
        <i class="text-white fas fa-location-dot"></i>
        <span class="city-name">Soro</span>
      </div>
      <p class="text-sm text-white/80">Mon, 2 Jun</p>
    </div>

    <div class="flex items-center justify-between mb-6">
      <img src="./Public/assets/weather/clouds.svg" alt="weather" class="w-20 h-20 " />
      <div class="text-right">
        <h1 class="text-3xl font-extrabold">32&nbsp;째C</h1>
        <p class="text-lg">Clouds</p>
      </div>
    </div>

    <!-- Humidity & Wind -->
    <div class="flex items-center justify-between mb-6 text-base">
      <div class="flex items-center gap-2">
        <i class="text-xl fas fa-droplet"></i>
        <div>
          <p class="text-sm text-white/80">Humidity</p>
          <p class="font-semibold">49 %</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <i class="text-xl fas fa-wind"></i>
        <div>
          <p class="text-sm text-white/80">Wind Speed</p>
          <p class="font-semibold">5.16 m/s</p>
        </div>
      </div>
    </div>

    <!-- Forecast -->
    <div class="flex gap-3 overflow-x-auto scrollbar-hide">
      <div class="min-w-[90px] flex-shrink-0 bg-white/10 border border-white/30 rounded-lg p-2 text-center">
        <p class="text-sm">03 Jun</p>
        <img src="./Public/assets/weather/clouds.svg" alt="forecast" class="w-10 mx-auto my-1" />
        <p class="text-lg font-semibold">37째C</p>
      </div>
      <div class="min-w-[90px] flex-shrink-0 bg-white/10 border border-white/30 rounded-lg p-2 text-center">
        <p class="text-sm">04 Jun</p>
        <img src="./Public/assets/weather/rain.svg" alt="forecast" class="w-10 mx-auto my-1" />
        <p class="text-lg font-semibold">31째C</p>
      </div>
      <div class="min-w-[90px] flex-shrink-0 bg-white/10 border border-white/30 rounded-lg p-2 text-center">
        <p class="text-sm">05 Jun</p>
        <img src="./Public/assets/weather/rain.svg" alt="forecast" class="w-10 mx-auto my-1" />
        <p class="text-lg font-semibold">32째C</p>
      </div>
    </div>

  </main>
</body>
</html>
